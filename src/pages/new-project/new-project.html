<ion-header>

  <ion-navbar>
    <ion-title>New Project</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="project.title" name="name"></ion-input>
    </ion-item>



    <ion-item>
      <ion-label>Concept</ion-label>
      <ion-input type="text" [(ngModel)]="project.concept" name="concept"></ion-input>
    </ion-item>

  </form>

  <ion-item>
    <ion-label>Development Specifications</ion-label>
    <ion-checkbox color="dark" checked="false"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Marketing Plan</ion-label>
    <ion-checkbox color="dark" disabled="false"></ion-checkbox>
  </ion-item>

  <ion-row>
    <ion-col text-center>
      <button ion-button class="create-button" block color="primary" (click)="goToProjectStatement()">
        CREATE
      </button>
    </ion-col>
  </ion-row>
  `,

</ion-content>
